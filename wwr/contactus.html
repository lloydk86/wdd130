<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get in touch with Dry Oar Boating." />
  <title>Contact Us | Dry Oar Boating</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rock+Salt&display=swap" rel="stylesheet" />
  <style>
    /* Feedback message styling */
    #feedback {
      background-color: antiquewhite;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: .5em;
      display: none;
    }
    .moveDown {
      margin-top: 3em;
    }
    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 400px;
      margin: 2em auto;
    }
    label {
      font-weight: bold;
    }
    input, textarea, button {
      padding: .5em;
      font-size: 1em;
    }
    button {
      background-color: #a43312;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #aabd8c;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <!-- Copied Header -->
  <header>
    <a id="logo_link" href="index.html">
      <img class="logo" src="images/logo.png" alt="Dry Oar Logo" />
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="rivers.html">Rivers</a>
      <a href="w09site-plan-rafting.html">Site Plan</a>
      <a href="contactus.html" class="active">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Please fill out the form below and we’ll get back to you soon.</p>

    <div id="feedback"></div>

    <form action="#" method="post">
      <label for="user_name">Name:</label>
      <input type="text" id="user_name" name="user_name" required>

      <label for="user_email">Email:</label>
      <input type="email" id="user_email" name="user_email" required>

      <label for="user_message">Message:</label>
      <textarea id="user_message" name="user_message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <!-- Copied Footer -->
  <footer>
    <p>Dry Oar &copy; 2025 - Lloyd Kapande</p>
    <p><a href="site-plan-rafting.html">Site Plan</a></p>
    <p><a href="contactus.html">Contact Us</a></p>
    <div class="social">
      <a href="https://facebook.com" target="_blank">
        <img src="images/facebook.png" alt="Facebook icon" />
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="images/twitter.png" alt="Twitter icon" />
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="images/instagram.png" alt="Instagram icon" />
      </a>
    </div>
  </footer>

  <script>
    const feedbackElement = document.getElementById('feedback');
    const formElement = document.forms[0];

    formElement.addEventListener('submit', function(e) {
      e.preventDefault();
      feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value +
        '! Thank you for your message. We will get back with you as soon as possible!';
      feedbackElement.style.display = "block";
      document.body.classList.toggle('moveDown');
    });
  </script>
</body>
</html>
