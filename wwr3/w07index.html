<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore thrilling whitewater rafting adventures with Dry Oar Boating. Scenic rivers, camping, and unforgettable rapids await." />
  <title>Whitewater Rafting | Dry Oar</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div id="content">
    <header>
      <img class="logo" src="images/logo.png" alt="Dry Oar Logo" />
    </header>

    <div id="hero">
      <div id="hero-box">
        <img id="hero-img" src="images/hero.png" alt="Whitewater rafting adventure" />
      </div>
      <section id="hero-msg">
        <h1 class="home-title">Adventure Starts Here</h1>
        <h4>Unplug. Explore. Make Memories.</h4>
        <div class="button-box">
          <a class="book" href="#">Book Now</a>
        </div>
      </section>
    </div>

    <main class="home-grid">
      <section class="rivers-card">
        <img class="card-img" src="images/rivers.jpg" alt="Scenic river landscape" />
        <img class="icon" src="images/river_icon.png" alt="" aria-hidden="true" />
        <h2>Rivers</h2>
      </section>

      <section class="camping-card">
        <img class="card-img" src="images/camping.jpg" alt="Mountain camping tent" />
        <img class="icon" src="images/fire_icon.png" alt="" aria-hidden="true" />
        <h2>Camping</h2>
      </section>

      <section class="rapids-card">
        <img class="card-img" src="images/rapids.jpg" alt="Rafting through rapids" />
        <img class="icon" src="images/oars.png" alt="" aria-hidden="true" />
        <h2>Rapids</h2>
      </section>

      <div id="background"></div>
      <img class="mountains" src="images/mountains.jpg" alt="Mountain range" />
      <section class="msg">
        <h2>Beyond The Rapids</h2>
        <p>Reconnect with nature. From lush valleys to towering peaks, Dry Oar offers more than just thrillsâ€”it's a full escape into the wild.</p>
      </section>
    </main>

    <footer>
      <p>Dry Oar &copy; 2025 - Lloyd Kapande</p>
    </footer>
  </div>
</body>
</html>
